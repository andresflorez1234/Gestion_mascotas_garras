{% extends "aplicacion_garras/base.html" %}
{% load static %}

{% block title %}{{ action }} Persona - Garras{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'aplicacion_garras/personas.css' %}">
{% endblock %}

{% block main %}
<main>
    <nav class="tabs-navigation">
        <a href="{% url 'inicio' %}" class="tab-link">Inicio</a>
        <a href="{% url 'cargos' %}" class="tab-link">Cargos</a>
        <a href="{% url 'personas' %}" class="tab-link active">Personas</a>
        <a href="{% url 'usuarios' %}" class="tab-link">Usuarios</a>
    </nav>

    <div class="main-content">
        <div class="content-header">
            <h2>{{ action }} Persona</h2>
        </div>

        <form method="post" class="persona-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ action }}</button>
                <a href="{% url 'personas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
